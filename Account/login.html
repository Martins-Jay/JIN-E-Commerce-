<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!----------- WEBSITE TITLE -------------->
<title>Account</title>

<!-------- FONTAWESOME (WEB ICONS) ---------->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

<!----------------- IONICON  ------------------>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<!----------- CUSTOM CSS LINK --------------->
<link rel="stylesheet" href="../Assets/css/style.css">

<body class="login-body">
  <header class="login-header">
    <a href="../index.html" class="logo-link">
      <img src="../Assets/images/JIN LOGO.png" alt="JIN Logo" class="site-logo logo-width">
    </a>
  </header>


  <section class="home" id="home">
    <div class="form-container">
      <!-- CLOSE ICON -->
      <i class="fa fa-xmark close-icon"></i>

      <!-- LOGIN FORM -->
      <div class="login-form">
        <form action="#" method="get">
          <p class="container-title">Sign in to JIN Apparel</p>

          <div class="input-box"> <!-- E-MAIL -->
            <input type="email" name="email" class="user-email input-field" required>

            <span class="placeholder">Email Address</span>
          </div>

          <div class="input-box"> <!-- PASSWORD -->
            <input type="password" name="password" class="user-password input-field" required>

            <span class="placeholder">Password</span>
            <i class="fa fa-eye-slash eye-slash pw-hide"></i>
          </div>

          <div class="option-field"> <!-- OPTION FIELD -->
            <span class="checkbox-container">
              <input type="checkbox" name="check" id="check">
              <span class="checkmark"></span>
              <label for="check" class="checkmark-label">Remember me</label>
            </span>

            <a href="#" class="forgot-pwd">Forgot Password?</a>
          </div>

          <div class="login-btn-container">
            <button class="login-btn">Login Now</button>
          </div>
        </form>


        <div class="sign-up-container">
          <h3 class="membership-check">Not a member?</h3>

          <a href="#" class="sign-up-link">
            <button class="signup">Sign Up</button>
          </a>
        </div>

      </div>




      <!-- SIGNUP FORM -->
      <div class="signup-container">
        <form action="#" method="get" id="signup-form">
          <p class="login-container-title">Sign Up Today</p>

          <!-- FIRST NAME -->
          <div class="input-box">
            <input type="text" name="first-name" class="input-field" required minlength="3">

            <span class="placeholder">First Name</span>

            <div class="user-notifier">
              <i class="fa fa-circle-check check-icon"></i>
              <i class="fa fa-circle-exclamation error-icon"></i>

              <span class="error-message"></span>
            </div>
          </div>


          <!-- LAST NAME -->
          <div class="input-box">
            <input type="text" name="last-name" id="last-name" class="input-field" required minlength="2">

            <span class="placeholder">Last Name</span>

            <div class="user-notifier">
              <i class="fa fa-circle-check check-icon"></i>
              <i class="fa fa-circle-exclamation error-icon"></i>

              <span class="error-message"></span>
            </div>
          </div>


          <!-- E-MAIL -->
          <div class="input-box">
            <input type="email" name="email" class="input-field" required pattern="^(.+)@(.+)$">

            <span class="email placeholder">Email</span>

            <div class="user-notifier">
              <i class="fa fa-circle-check check-icon"></i>
              <i class="fa fa-circle-exclamation error-icon"></i>

              <span class="error-message"></span>
            </div>
          </div>


          <!-- PASSWORD -->
          <div class="input-box">
            <input type="password" name="password" id="password" class="input-field" required minlength="5">

            <span class="placeholder">Password</span>
            <i class="fa fa-eye-slash eye-slash pw-hide"></i>

            <div class="user-notifier">
              <i class="fa fa-circle-check check-icon"></i>
              <i class="fa fa-circle-exclamation error-icon"></i>

              <span class="error-message"></span>
            </div>
          </div>


          <!-- CONFIRM PASSWORD -->
          <div class="input-box">
            <input type="password" id="" class="input-field" required minlength="5" match="password">

            <span class="placeholder">Confirm Password</span>
            <i class="fa fa-eye-slash eye-slash pw-hide"></i>

            <div class="user-notifier">
              <i class="fa fa-circle-check check-icon"></i>
              <i class="fa fa-circle-exclamation error-icon"></i>

              <span class="error-message"></span>
            </div>
          </div>

          <div class="signup-btn-container">
            <button class="signup-btn">Sign Up Now</button>
          </div>
        </form>


        <div class="sign-in-container">
          <h3 class="membership-check">Already a member?</h3>

          <a href="#" class="sign-in-link">
            <button class="signin">Sign In</button>
          </a>
        </div>

      </div>

    </div>
  </section>






  <!----------------- MAIN JS  ------------------>
  <script src="../Assets/js/login.js" defer></script>
</body>

</html>
